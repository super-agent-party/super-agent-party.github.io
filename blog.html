<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Super Agent Party</title>
    <meta name="description" content="Super Agent Party (SAP) 是一款开源的全能型 AI 伴侣与智能体平台。它集成了 AI 桌面女友、AI 虚拟主播、社交软件机器人、AI 浏览器助手及智能家居控制等功能。立即体验，打造属于你的个性化数字生命与全能管家。">
    <meta name="keywords" content="AI Companion, AI伴侣, 桌面女友, 虚拟主播, neuro sama like, QQ, 飞书, Telegram, Discord, Slack机器人, AI游戏, AI智能家居, AI浏览器, 开源项目">
    <script src="languages.js"></script>
    <script src="theme.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="github-stars.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="img/icon.ico">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { 
                        mono: ['"JetBrains Mono"', 'monospace'],
                        sans: ['"Inter"', 'sans-serif'] // 引入 Inter 字体优化正文阅读
                    },
                    colors: { geekYellow: '#FFD700', geekDark: '#050505' }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'JetBrains Mono', monospace; }
        
        /* 矩阵背景 - 保持原样作为品牌识别 */
        .matrix-bg {
            background-color: #f8f9fa;
            background-image: radial-gradient(#d1d5db 1px, transparent 1px);
            background-size: 24px 24px;
        }
        .dark .matrix-bg {
            background-color: #050505;
            background-image: radial-gradient(#333 1px, transparent 1px);
        }

        /* --- 新版卡片设计 --- */
        .tech-card {
            background: #ffffff;
            border: 2px solid #000;
            /* 默认硬阴影 */
            box-shadow: 6px 6px 0px #000;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden; /* 确保图片放大不溢出圆角 */
        }
        .dark .tech-card {
            background: #111;
            border: 2px solid #444;
            box-shadow: 6px 6px 0px #FFD700;
        }

        /* 悬停交互：卡片上浮 + 阴影加深 + 边框高亮 */
        .tech-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 10px 10px 0px #000; /* 阴影变大 */
            border-color: #000;
        }
        .dark .tech-card:hover {
            box-shadow: 10px 10px 0px #FFD700;
            border-color: #FFD700;
        }

        /* --- 图片区域设计 --- */
        .card-image-wrapper {
            overflow: hidden; /* 必须有，为了裁剪放大的图片 */
            position: relative;
            background: #f1f1f1; /* 图片未加载时的底色 */
        }
        
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            /* 移除滤镜，保持全彩 */
            transition: transform 0.6s ease; /* 平滑放大 */
        }

        /* 鼠标悬停时图片轻微放大 */
        .tech-card:hover .card-image {
            transform: scale(1.08); 
        }

        /* 导航链接微动效 */
        .nav-link { position: relative; display: inline-block; }
        .nav-link::before, .nav-link::after {
            display: inline-block; opacity: 0; transition: 0.3s; color: #FFD700;
        }
        .nav-link::before { content: '['; margin-right: 5px; }
        .nav-link::after { content: ']'; margin-left: 5px; }
        .nav-link:hover::before, .nav-link:hover::after { opacity: 1; }

        .dark-icon { display: none; } .dark .dark-icon { display: block; }
        .light-icon { display: block; } .dark .light-icon { display: none; }
    </style>
</head>
<body class="matrix-bg text-gray-900 dark:text-gray-200 min-h-screen flex flex-col transition-colors duration-300">

    <!-- 1. 顶部导航栏 (保持原样) -->
    <nav class="fixed top-0 w-full z-50 bg-white/90 dark:bg-geekDark/90 backdrop-blur-md border-b-2 border-black dark:border-gray-800 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="index.html" class="text-lg font-bold tracking-tighter border-2 border-transparent hover:border-black dark:hover:border-geekYellow px-2 py-1 transition-all">Super Agent Party</a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="nav-link font-bold text-sm" data-i18n="home">Home</a>
                    <a href="download.html" class="nav-link font-bold text-sm" data-i18n="download">Download</a>
                    <a href="plugins.html" class="nav-link font-bold text-sm" data-i18n="plugins">Plugins</a>
                    <a href="blog.html" class="nav-link font-bold text-sm" data-i18n="blog">Blog</a>
                    <div class="h-4 w-px bg-gray-400 dark:bg-gray-700 mx-2"></div>
                    <button id="theme-toggle" onclick="toggleTheme()" class="p-2 hover:bg-gray-200 dark:hover:bg-gray-800 rounded-sm transition-colors">
                        <span class="light-icon"><i class="fas fa-sun"></i></span>
                        <span class="dark-icon"><i class="fas fa-moon text-geekYellow"></i></span>
                    </button>
                    <button id="lang-toggle" onclick="toggleLanguage()" class="text-xs border border-gray-300 dark:border-gray-700 px-3 py-1 rounded-sm hover:bg-black hover:text-white dark:hover:bg-geekYellow dark:hover:text-black transition-colors font-bold">
                       中文
                    </button>
                    <a href="https://github.com/heshengtao/super-agent-party" target="_blank" class="flex items-center space-x-2 bg-black text-white dark:bg-white dark:text-black px-3 py-1 text-xs font-bold hover:opacity-80 transition-opacity">
                        <i class="fab fa-github"></i>
                        <span class="github-stars">-</span>
                        <span data-i18n="github">GitHub</span>
                    </a>
                </div>
                <button id="mobile-menu-button" class="md:hidden p-2 text-xl">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden border-t border-black dark:border-gray-800 bg-white dark:bg-geekDark">
            <a href="index.html" class="block px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-900 font-bold" data-i18n="home">Home</a>
            <a href="download.html" class="block px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-900 font-bold" data-i18n="download">Download</a>
            <a href="plugins.html" class="block px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-900 font-bold" data-i18n="plugins">Plugins</a>
            <a href="blog.html" class="block px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-900 font-bold" data-i18n="blog">Blog</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow pt-28 pb-16 px-4">
        <div class="max-w-5xl mx-auto">
            
            <!-- Header -->
            <div class="mb-12 border-l-4 border-geekYellow pl-6">
                <h1 class="text-4xl md:text-6xl font-black mb-2 dark:text-white uppercase tracking-tight" data-i18n="blog_title">DevLog</h1>
                <p class="text-gray-600 dark:text-gray-400 font-mono text-sm md:text-base" data-i18n="blog_subtitle">Updates, tutorials, and release notes.</p>
                
                <div class="mt-4 flex gap-4 text-xs font-bold font-mono">
                    <a href="posts/feed.xml" target="_blank" class="flex items-center bg-orange-100 text-orange-600 px-2 py-1 rounded hover:bg-orange-200 transition">
                        <i class="fas fa-rss mr-2"></i> RSS (EN)
                    </a>
                    <a href="posts/feed-zh.xml" target="_blank" class="flex items-center bg-orange-100 text-orange-600 px-2 py-1 rounded hover:bg-orange-200 transition">
                        <i class="fas fa-rss mr-2"></i> RSS (CN)
                    </a>
                </div>
            </div>

            <!-- Blog Grid -->
            <div id="blog-grid" class="grid grid-cols-1 gap-10">
                <!-- Loading State -->
                <div class="text-center py-20 border-2 border-dashed border-gray-300 dark:border-gray-700 rounded-lg">
                    <i class="fas fa-circle-notch fa-spin text-3xl mb-4 text-gray-400"></i>
                    <p class="font-mono text-gray-500">Loading data...</p>
                </div>
            </div>

        </div>
    </main>

    <footer class="border-t-2 border-black dark:border-gray-800 py-8 bg-white dark:bg-geekDark text-center">
        <p class="text-xs font-mono text-gray-500" data-i18n="footer_copyright">&copy; 2024 Super Agent Party. Open Source.</p>
    </footer>

    <script>
        document.getElementById('mobile-menu-button').onclick = () => document.getElementById('mobile-menu').classList.toggle('hidden');

        async function loadPosts() {
            try {
                const currentLang = localStorage.getItem('lang') || 'en';
                // 按钮文案
                const readMoreText = currentLang === 'zh' ? '阅读全文' : 'Read Article'; 
                
                // 1. 获取数据
                const response = await fetch('posts/blog.json');
                if (!response.ok) throw new Error("Failed to load blog data");
                const data = await response.json();
                const posts = data[currentLang] || [];

                const container = document.getElementById('blog-grid');
                container.innerHTML = '';

                // 2. 空状态处理
                if (posts.length === 0) {
                    const emptyMsg = currentLang === 'zh' ? '暂无文章更新。' : 'No posts available yet.';
                    container.innerHTML = `<div class="text-center p-12 bg-white dark:bg-gray-900 border-2 border-black dark:border-gray-700 font-bold">${emptyMsg}</div>`;
                    return;
                }

                // 3. 渲染列表
                posts.forEach(post => {
                    // 标签样式
                    const tagsHtml = (post.tags || []).map(tag => 
                        `<span class="text-[10px] font-bold bg-gray-100 text-gray-600 dark:bg-gray-800 dark:text-gray-300 px-2 py-1 rounded-sm uppercase tracking-wide mr-2 mb-1">${tag}</span>`
                    ).join('');

                    // 布局逻辑：有图 vs 无图
                    let layoutHtml = '';
                    
                    if (post.cover) {
                        // --- 有图布局 (Grid) ---
                        layoutHtml = `
                            <div class="grid grid-cols-1 md:grid-cols-5 h-full">
                                <!-- 图片区域 (占 2/5) -->
                                <div class="card-image-wrapper md:col-span-2 h-56 md:h-auto border-b-2 md:border-b-0 md:border-r-2 border-black dark:border-gray-600">
                                    <img src="${post.cover}" alt="${post.title}" class="card-image" loading="lazy">
                                </div>
                                
                                <!-- 内容区域 (占 3/5) -->
                                <div class="p-6 md:p-8 md:col-span-3 flex flex-col justify-between">
                                    <div>
                                        <div class="flex items-center text-xs font-mono text-gray-500 dark:text-gray-400 mb-3 space-x-2">
                                            <span>${post.date}</span>
                                            <span class="w-1 h-1 bg-gray-400 rounded-full"></span>
                                            <div class="flex flex-wrap">${tagsHtml}</div>
                                        </div>
                                        
                                        <h2 class="text-2xl font-extrabold text-gray-900 dark:text-white mb-3 leading-tight group-hover:text-blue-600 dark:group-hover:text-geekYellow transition-colors">
                                            ${post.title}
                                        </h2>
                                        
                                        <p class="text-gray-600 dark:text-gray-300 text-sm leading-relaxed line-clamp-3 font-sans">
                                            ${post.description}
                                        </p>
                                    </div>
                                    
                                    <div class="mt-6 flex items-center font-bold text-sm">
                                        <span class="border-b-2 border-black dark:border-geekYellow pb-0.5 group-hover:border-blue-600 transition-colors">
                                            ${readMoreText}
                                        </span>
                                        <i class="fas fa-arrow-right ml-2 transform group-hover:translate-x-1 transition-transform"></i>
                                    </div>
                                </div>
                            </div>
                        `;
                    } else {
                        // --- 无图布局 (纯文字) ---
                        layoutHtml = `
                            <div class="p-8 flex flex-col justify-between h-full relative">
                                <!-- 左侧装饰条 -->
                                <div class="absolute left-0 top-0 bottom-0 w-1.5 bg-geekYellow"></div>
                                
                                <div>
                                    <div class="flex items-center text-xs font-mono text-gray-500 dark:text-gray-400 mb-3 space-x-3 ml-2">
                                        <span>${post.date}</span>
                                        <div class="flex flex-wrap">${tagsHtml}</div>
                                    </div>

                                    <h2 class="ml-2 text-2xl md:text-3xl font-extrabold text-gray-900 dark:text-white mb-4 group-hover:text-blue-600 dark:group-hover:text-geekYellow transition-colors">
                                        ${post.title}
                                    </h2>
                                    
                                    <p class="ml-2 text-gray-600 dark:text-gray-300 leading-relaxed font-sans">
                                        ${post.description}
                                    </p>
                                </div>
                                
                                <div class="ml-2 mt-6 flex items-center font-bold text-sm">
                                    <span>${readMoreText}</span>
                                    <i class="fas fa-arrow-right ml-2 transform group-hover:translate-x-1 transition-transform"></i>
                                </div>
                            </div>
                        `;
                    }

                    // 组合卡片容器
                    const card = `
                        <a href="article.html?lang=${currentLang}&slug=${post.id}" class="tech-card block group hover:no-underline rounded-sm">
                            ${layoutHtml}
                        </a>
                    `;
                    container.innerHTML += card;
                });

            } catch (e) {
                console.error(e);
                document.getElementById('blog-grid').innerHTML = `
                    <div class="text-center p-10 text-red-500 font-bold border-2 border-red-500 bg-red-50">
                        Error loading blog. Please ensure 'node build.js' has been run.
                    </div>
                `;
            }
        }

        // 初始化
        document.addEventListener('languageChanged', loadPosts);
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
