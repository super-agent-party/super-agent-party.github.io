<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading - Super Agent Party</title>
    <meta name="description" content="Super Agent Party (SAP) 是一款开源的全能型 AI 伴侣与智能体平台。它集成了 AI 桌面女友、AI 虚拟主播、社交软件机器人、AI 浏览器助手及智能家居控制等功能。立即体验，打造属于你的个性化数字生命与全能管家。">
    <meta name="keywords" content="AI Companion, AI伴侣, 桌面女友, 虚拟主播, neuro sama like, QQ机器人, 飞书机器人, telegram 机器人, Discord 机器人, AI游戏, AI智能家居, AI浏览器, 开源项目">

    <script src="theme.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" href="img/icon.ico">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { mono: ['"JetBrains Mono"', 'monospace'] },
                    colors: { geekYellow: '#FFD700', geekDark: '#050505' }
                }
            }
        }
    </script>
    <style>
        /* --- 基础设置 --- */
        body { 
            font-family: 'JetBrains Mono', monospace; 
            scroll-behavior: smooth; 
        }

        /* --- 背景矩阵点阵效果 --- */
        .matrix-bg {
            background-color: #ffffff;
            background-image: radial-gradient(#ccc 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .dark .matrix-bg {
            background-color: #050505;
            background-image: radial-gradient(#222 1px, transparent 1px);
        }

        /* --- Markdown 内容区 (.prose) 样式修复 --- */
        .prose { 
            max-width: 100%; 
            font-size: 1rem;
            line-height: 1.75;
        }

        /* 标题处理：增加偏移量防止被固定导航栏遮挡，并统一风格 */
        .prose h1, .prose h2, .prose h3 { 
            scroll-margin-top: 5rem; 
            color: #111827;
            font-weight: 800;
        }
        .dark .prose h1, .dark .prose h2, .dark .prose h3 {
            color: #ffffff;
        }

        .prose h1 { 
            font-size: 2.25rem; 
            margin-bottom: 1.5rem; 
            margin-top: 2.5rem; 
            line-height: 1.2; 
        }
        .prose h2 { 
            font-size: 1.5rem; 
            margin-bottom: 1.25rem; 
            margin-top: 2rem; 
            border-bottom: 3px solid #FFD700; 
            padding-bottom: 0.25rem; 
            display: inline-block; 
        }
        .prose h3 {
            font-size: 1.25rem;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
        }

        .prose p { 
            margin-bottom: 1.25rem; 
            color: #374151; 
        }
        .dark .prose p { 
            color: #D1D5DB; 
        }

        /* --- 列表对齐专项修复 --- */
        /* 统一列表容器：确保符号悬挂在内容外，并预留足够空间 */
        .prose ul, .prose ol { 
            padding-left: 2rem !important; 
            margin-bottom: 1.5rem !important; 
            display: block !important;
            list-style-position: outside !important; 
        }

        /* 无序列表符号 */
        .prose ul { 
            list-style-type: disc !important; 
        }

        /* 有序列表符号 (确保数字有空间显示而不溢出) */
        .prose ol { 
            list-style-type: decimal !important; 
        }

        /* 列表项样式 */
        .prose li { 
            display: list-item !important; 
            margin-bottom: 0.5rem !important;
            padding-left: 0.3rem !important; /* 符号与文字的间距 */
        }

        /* 嵌套列表：确保多级列表依然对齐 */
        .prose ul ul, .prose ol ol, .prose ul ol, .prose ol ul { 
            margin-top: 0.5rem !important; 
            margin-bottom: 0.5rem !important; 
            padding-left: 1.5rem !important; 
        }

        .prose ul ul {
            list-style-type: circle !important;
        }

        /* --- 代码块与行内代码 --- */
        /* 行内代码 */
        .prose code { 
            background: #f3f4f6; 
            padding: 2px 6px; 
            border-radius: 4px; 
            font-family: 'JetBrains Mono', monospace; 
            font-size: 0.9em; 
            color: #eb5757; 
        }
        .dark .prose code { 
            background: #2d2d2d; 
            color: #FFD700; 
        }

        /* 代码块 */
        .prose pre { 
            background: #1a1a1a; 
            padding: 1.25rem; 
            overflow-x: auto; 
            margin: 1.5rem 0; 
            border: 1px solid #333; 
            border-radius: 4px;
            box-shadow: 4px 4px 0px #000;
        }
        .dark .prose pre {
            border-color: #444;
            box-shadow: 4px 4px 0px #FFD700;
        }
        .prose pre code { 
            background: transparent !important; 
            color: #e5e7eb !important; 
            padding: 0 !important; 
            font-size: 0.875rem; 
            border-radius: 0;
        }

        /* --- 图片、引用与链接 --- */
        .prose img { 
            max-width: 100%; 
            height: auto;
            margin: 2.5rem auto; 
            display: block; 
            
            /* 使用 border-radius 处理有背景的图片 */
            border-radius: 8px; 
            
            /* 关键：使用 drop-shadow 代替 box-shadow */
            /* 参数：X偏移 Y偏移 模糊半径 颜色 */
            filter: drop-shadow(6px 6px 0px #FFD700);
            
            /* 如果你依然想要边框，建议加在图片内部或使用简洁处理 */
            /* 注意：如果加了 border，drop-shadow 会连同边框一起投影 */
        }

        .dark .prose img {
            /* 暗黑模式下可以微调阴影颜色或强度 */
            filter: drop-shadow(6px 6px 0px #FFD700);
        }

        .prose a { 
            color: #2563EB; 
            text-decoration: underline; 
            font-weight: 600; 
            transition: color 0.2s;
        }
        .prose a:hover {
            color: #FFD700;
            background: #000;
        }
        .dark .prose a { 
            color: #FFD700; 
        }
        .dark .prose a:hover {
            background: #fff;
            color: #000;
        }

        /* --- 替换原有的 .prose blockquote 样式 --- */

        .prose blockquote {
            position: relative;
            margin: 2rem 0;
            padding: 1rem 1.5rem;
            border: 2px solid #000;
            background-color: #fff;
            /* 硬阴影效果，呼应文章容器和代码块 */
            box-shadow: 4px 4px 0px #FFD700; 
            border-radius: 0px; /* 保持硬朗直角 */
            color: #000;
            font-style: normal; /* 极客风格通常不使用斜体 */
            font-weight: 500;
        }

        /* 装饰性符号：左上角的终端提示符 */
        .prose blockquote::before {
            content: ">> INPUT_DATA:";
            display: block;
            font-size: 0.75rem;
            font-weight: 800;
            color: #FFD700;
            background: #000;
            width: fit-content;
            padding: 2px 6px;
            margin-bottom: 0.5rem;
            margin-left: -1.6rem; /* 稍微突出一点 */
        }

        /* 暗黑模式适配 */
        .dark .prose blockquote {
            background-color: #111;
            border-color: #FFD700;
            color: #e5e7eb;
            box-shadow: 4px 4px 0px #333; /* 或者白色 */
        }

        .dark .prose blockquote::before {
            background: #FFD700;
            color: #000;
        }

        /* --- 侧边栏目录 (TOC) 样式微调 --- */
        #toc a.active {
            color: #FFD700;
            border-left-color: #FFD700;
            font-weight: 800;
        }
        
        /* 隐藏横向滚动条 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="matrix-bg text-gray-900 dark:text-gray-200 min-h-screen flex flex-col transition-colors duration-300">

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 bg-white/90 dark:bg-geekDark/90 backdrop-blur-md border-b border-black dark:border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="blog.html" class="flex items-center text-sm font-bold hover:underline">
                    <i class="fas fa-arrow-left mr-2"></i> <span data-i18n="back_to_blog">cd ..</span>
                </a>
                <div class="flex items-center space-x-4">
                     <!-- 语言切换按钮，会触发 languages.js 中的 toggleLanguage -->
                     <button id="lang-toggle" onclick="toggleLanguage()" class="text-xs font-bold border border-black dark:border-white px-2 py-1 hover:bg-geekYellow hover:text-black transition-colors">EN/中文</button>
                     <button id="theme-toggle" onclick="toggleTheme()" class="p-2"><i class="fas fa-adjust"></i></button>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow pt-24 pb-12 px-4 max-w-6xl mx-auto w-full">
        <div class="flex flex-col lg:flex-row gap-8">
            
            <!-- Left: Article -->
            <div class="flex-grow lg:w-3/4">
                <article class="bg-white/90 dark:bg-geekDark/90 p-8 md:p-12 border border-black dark:border-gray-700 shadow-[8px_8px_0px_#000] dark:shadow-[8px_8px_0px_#FFD700]">
                    <div class="mb-8 border-b border-dashed border-gray-400 dark:border-gray-600 pb-6">
                        <div id="meta-tags" class="flex space-x-2 mb-4"></div>
                        <h1 id="article-title" class="text-3xl md:text-4xl font-black mb-2 dark:text-white" data-i18n="loading">Loading...</h1>
                        <div class="text-sm font-mono text-gray-500">
                            <span id="article-date">--/--/----</span> | <span id="article-file">source.md</span>
                        </div>
                    </div>

                    <div id="markdown-content" class="prose dark:prose-invert">
                        <!-- Skeleton loading -->
                        <div class="animate-pulse space-y-4">
                            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-3/4"></div>
                            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded"></div>
                        </div>
                    </div>
                </article>
            </div>

            <!-- Right: TOC -->
            <aside class="hidden lg:block lg:w-1/4">
                <div class="sticky top-24 border border-black dark:border-gray-700 bg-white dark:bg-geekDark p-6 shadow-[4px_4px_0px_#000] dark:shadow-[4px_4px_0px_#FFD700]">
                    <h3 class="text-lg font-black mb-4 uppercase tracking-tighter border-b-2 border-geekYellow inline-block" data-i18n="toc_title">Table of Contents</h3>
                    <nav id="toc" class="space-y-2 text-sm overflow-y-auto max-h-[70vh]">
                        <!-- Links will be injected here -->
                    </nav>
                </div>
            </aside>
        </div>
    </main>

    <script>
        // 生成目录
        function generateTOC() {
            const content = document.getElementById('markdown-content');
            const toc = document.getElementById('toc');
            const headings = content.querySelectorAll('h1, h2');
            
            // 获取当前语言的“无标题”翻译
            const currentLang = localStorage.getItem('lang') || 'en';
            const noHeadingsText = typeof getTranslation === 'function' ? getTranslation('no_headings', currentLang) : 'No headings';

            if (headings.length === 0) {
                toc.innerHTML = `<p class="text-gray-400 italic">${noHeadingsText}</p>`;
                return;
            }

            toc.innerHTML = '';
            headings.forEach((heading, index) => {
                const id = `heading-${index}`;
                heading.setAttribute('id', id);

                const link = document.createElement('a');
                link.href = `#${id}`;
                link.textContent = heading.textContent;
                link.className = 'block transition-all duration-200 hover:text-geekYellow py-1 border-l-2 border-transparent pl-3';
                
                if (heading.tagName === 'H1') {
                    link.classList.add('font-bold', 'text-gray-900', 'dark:text-white');
                } else {
                    link.classList.add('ml-4', 'text-gray-500', 'dark:text-gray-400', 'text-xs');
                }
                toc.appendChild(link);
            });
        }

        function parseFrontMatter(text) {
            const pattern = /^---[\s\S]*?---/;
            const match = text.match(pattern);
            if (!match) return { attributes: {}, body: text };
            const frontMatterBlock = match[0];
            const body = text.replace(pattern, '').trim();
            const attributes = {};
            frontMatterBlock.split('\n').forEach(line => {
                const colonIndex = line.indexOf(':');
                if (colonIndex > 0) {
                    const key = line.slice(0, colonIndex).trim();
                    let value = line.slice(colonIndex + 1).trim();
                    if (value.startsWith('"') && value.endsWith('"')) value = value.slice(1, -1);
                    if (key !== '---') attributes[key] = value;
                }
            });
            return { attributes, body };
        }

        // 加载文章逻辑
        async function loadArticle() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');
            const lang = localStorage.getItem('lang') || params.get('lang') || 'en';

            if (!slug) {
                window.location.href = 'blog.html';
                return;
            }

            try {
                const response = await fetch(`posts/${lang}/${slug}.md`);
                if (!response.ok) throw new Error("Article not found");
                const text = await response.text();

                const { attributes, body } = parseFrontMatter(text);

                document.title = `${attributes.title || 'Post'} - Super Agent Party`;
                document.getElementById('article-title').textContent = attributes.title || 'Untitled';
                document.getElementById('article-date').textContent = attributes.date || '';
                document.getElementById('article-file').textContent = `${slug}.md`;

                if (attributes.tags) {
                    const tagsStr = attributes.tags.toString().replace(/[\[\]"]/g, '');
                    const tags = tagsStr.split(',');
                    const tagsHtml = tags.map(t => 
                        `<span class="text-xs font-bold bg-geekYellow text-black px-2 py-0.5 rounded-sm mr-1">${t.trim()}</span>`
                    ).join('');
                    document.getElementById('meta-tags').innerHTML = tagsHtml;
                }

                // --- 修复部分开始 ---

                const basePath = `posts/${lang}/`;
                const renderer = new marked.Renderer();

                // A. 修复图片渲染 (增强版：支持 Alt 文本控制大小，支持徽章并排)
                renderer.image = function(token, title, text) {
                    let href = '', imgTitle = '', imgText = '';
                    if (typeof token === 'object' && token !== null) {
                        href = token.href || '';
                        imgTitle = token.title || '';
                        imgText = token.text || '';
                    } else {
                        href = token;
                        imgTitle = title;
                        imgText = text;
                    }

                    if (!href) return '';

                    // 处理相对路径
                    if (!href.startsWith('http') && !href.startsWith('//') && !href.startsWith('/') && !href.startsWith('data:')) {
                        href = basePath + href;
                    }
                    
                    // --- 智能判断逻辑 ---
                    // 1. URL 包含 badge/icon/shields 等关键词
                    // 2. 或者 Alt 文本 (imgText) 包含 'icon', 'small', 'inline', 'badge' 等关键词
                    const isSmall = /shields\.io|badge|icon|button/i.test(href) || 
                                    /icon|small|inline|badge/i.test(imgText);
                                    
                    const titlePart = imgTitle ? `title="${imgTitle}"` : '';

                    if (isSmall) {
                        // ★ 小图/徽章/图标模式：
                        // 1. inline-block: 允许并排，不换行
                        // 2. no shadow: 去除大图的阴影
                        // 3. vertical-align: middle: 修正文字对齐
                        return `<img src="${href}" alt="${imgText}" ${titlePart} 
                                class="select-none" 
                                style="display: inline-block !important; 
                                       vertical-align: middle !important; 
                                       margin: 0 4px 0 0 !important; 
                                       width: auto !important; 
                                       height: auto !important; 
                                       box-shadow: none !important; 
                                       border-radius: 0 !important; 
                                       background: transparent !important; 
                                       filter: none !important;">`;
                    } else {
                        // ★ 普通大图模式：
                        // 独立一行 (figure)，居中，带轮廓阴影
                        return `
                            <figure class="my-8">
                                <img src="${href}" alt="${imgText}" ${titlePart} 
                                     class="mx-auto max-h-[600px] object-contain" 
                                     loading="lazy" 
                                     style="background: transparent;">
                                ${imgTitle ? `<figcaption class="text-center text-sm text-gray-500 mt-2 italic font-mono">${imgTitle}</figcaption>` : ''}
                            </figure>
                        `;
                    }
                };
                // B. 修复链接渲染 (保持嵌套图片可解析)
                renderer.link = function(token, title, text) {
                    let finalHref = '';
                    let finalTitle = '';
                    let content = '';

                    if (typeof token === 'object' && token !== null) {
                        finalHref = token.href;
                        finalTitle = token.title ? `title="${token.title}"` : '';
                        // 必须解析内部 token，否则图片会变成文本
                        if (token.tokens && token.tokens.length > 0) {
                            content = this.parser.parseInline(token.tokens);
                        } else {
                            content = token.text;
                        }
                    } else {
                        finalHref = token;
                        finalTitle = title ? `title="${title}"` : '';
                        content = text;
                    }

                    if (finalHref && !finalHref.startsWith('http') && !finalHref.startsWith('//') && !finalHref.startsWith('/') && !finalHref.startsWith('#')) {
                        finalHref = basePath + finalHref;
                    }
                    
                    // 链接本身也设为 inline-block 以防万一，但通常 inline 即可
                    return `<a href="${finalHref}" ${finalTitle} target="_blank" style="display: inline-block; text-decoration: none;">${content}</a>`;
                };

                // --- 修复部分结束 ---

                let htmlContent = marked.parse(body, { renderer: renderer });

                // C. 处理原生 HTML 标签正则替换
                htmlContent = htmlContent.replace(/src="([^"]+)"/g, (match, src) => {
                    if (!src.startsWith('http') && !src.startsWith('//') && !src.startsWith('/') && !src.startsWith('data:')) {
                        const cleanSrc = src.replace(/^\.\//, '');
                        return `src="${basePath}${cleanSrc}"`;
                    }
                    return match;
                });

                document.getElementById('markdown-content').innerHTML = htmlContent;
                generateTOC();

            } catch (e) {
                console.error(e); // 方便在控制台看到具体错误
                const errorText = typeof getTranslation === 'function' ? getTranslation('error_404', lang) : 'Article not found.';
                document.getElementById('markdown-content').innerHTML = 
                    `<div class="p-4 border border-red-500 bg-red-50 text-red-700 font-bold rounded">
                        <i class="fas fa-exclamation-triangle mr-2"></i> ${errorText}
                    </div>`;
            }
        }

        // 监听语言切换事件（由 languages.js 触发）
        document.addEventListener('languageChanged', (e) => {
            // 当语言改变时，重新加载文章内容
            loadArticle();
        });

        document.addEventListener('DOMContentLoaded', loadArticle);
    </script>
</body>
