    <script>
        // UI Logic
        document.getElementById('mobile-menu-button').onclick = () => document.getElementById('mobile-menu').classList.toggle('hidden');

        // TOC Generation
        function generateTOC() {
            const content = document.getElementById('markdown-content');
            const toc = document.getElementById('toc');
            const headings = content.querySelectorAll('h1, h2');

            if (headings.length === 0) {
                toc.innerHTML = `<p class="text-gray-400 italic">No headings found.</p>`;
                return;
            }

            toc.innerHTML = '';
            headings.forEach((heading, index) => {
                const id = `heading-${index}`;
                heading.setAttribute('id', id);
                const link = document.createElement('a');
                link.href = `#${id}`;
                link.textContent = heading.textContent;
                link.className = 'block transition-all duration-200 hover:text-geekYellow py-1 border-l-2 border-transparent pl-3';
                if (heading.tagName === 'H1') link.classList.add('font-bold', 'text-gray-900', 'dark:text-white');
                else link.classList.add('ml-4', 'text-gray-500', 'dark:text-gray-400', 'text-xs');
                toc.appendChild(link);
            });
        }

        // Front Matter Parser
        function parseFrontMatter(text) {
            const pattern = /^---[\s\S]*?---/;
            const match = text.match(pattern);
            if (!match) return { attributes: {}, body: text };
            const body = text.replace(pattern, '').trim();
            const attributes = {};
            match[0].split('\n').forEach(line => {
                const colonIndex = line.indexOf(':');
                if (colonIndex > 0) {
                    const key = line.slice(0, colonIndex).trim();
                    let val = line.slice(colonIndex + 1).trim();
                    if ((val.startsWith('"') && val.endsWith('"')) || (val.startsWith("'") && val.endsWith("'"))) val = val.slice(1, -1);
                    if (key !== '---') attributes[key] = val;
                }
            });
            return { attributes, body };
        }

        // Main Load Article Function
        async function loadArticle() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');
            const lang = 'en'; // Fixed for this page

            if (!slug) { window.location.href = 'blog.html'; return; }

            // Update language switch link to point to Chinese version with same slug
            document.getElementById('lang-switch-link').href = `article-zh.html?slug=${slug}`;

            try {
                const response = await fetch(`posts/${lang}/${slug}.md`);
                if (!response.ok) throw new Error("Article not found");
                const text = await response.text();

                const { attributes, body } = parseFrontMatter(text);

                // Update DOM Meta
                document.getElementById('article-title').textContent = attributes.title || 'Untitled';
                document.getElementById('article-date').textContent = attributes.date || '';
                document.getElementById('article-file').textContent = `${slug}.md`;
                
                // SEO: Update Title & Meta Tags
                if (attributes.title) document.title = `${attributes.title} - Super Agent Party`;
                const metaDesc = document.querySelector('meta[name="description"]');
                if (metaDesc) metaDesc.setAttribute('content', attributes.description || attributes.summary || "Read this article on Super Agent Party Blog.");

                // Render Tags
                if (attributes.tags) {
                    const tagList = attributes.tags.toString().replace(/[\[\]"]/g, '').split(',').map(t => t.trim());
                    document.getElementById('meta-tags').innerHTML = tagList.map(t => 
                        `<span class="text-[10px] font-bold bg-geekYellow text-black px-2 py-0.5 rounded-sm">${t}</span>`
                    ).join('');
                }

                // Setup Markdown Renderer
                const renderer = new marked.Renderer();
                const basePath = `posts/${lang}/`;
                
                // FIXED: Normal Function for `this` context binding and Handle Shield Badges Layout
                renderer.image = function(token) {
                    let href = token.href;
                    if (!href.startsWith('http') && !href.startsWith('/')) href = basePath + href;
                    
                    // Specific logic for badge links: display inline, remove shadow and margin from .prose styling
                    if (href.includes('img.shields.io') || href.includes('badge')) {
                        return `<img src="${href}" alt="${token.text}" style="margin: 0; filter: none; border-radius: 0; box-shadow: none; display: inline-block;" loading="lazy">`;
                    }
                    
                    return `<figure class="my-8"><img src="${href}" alt="${token.text}" class="mx-auto" loading="lazy"></figure>`;
                };

                // FIXED: Parse Link Inner Tokens instead of pulling raw markdown strings from `token.text`
                renderer.link = function(token) {
                    let href = token.href;
                    if (!href.startsWith('http') && !href.startsWith('#')) href = basePath + href;
                    
                    let text = token.tokens ? this.parser.parseInline(token.tokens) : token.text;
                    return `<a href="${href}" target="_blank">${text}</a>`;
                };

                document.getElementById('markdown-content').innerHTML = marked.parse(body, { renderer });
                generateTOC();

            } catch (e) {
                document.getElementById('markdown-content').innerHTML = `<div class="p-4 border border-red-500 bg-red-50 text-red-700 font-bold rounded">Article not found.</div>`;
            }
        }

        document.addEventListener('DOMContentLoaded', loadArticle);
    </script>
