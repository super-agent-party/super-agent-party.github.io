<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 初始标题，JS加载后会被覆盖 -->
    <title>Reading - Super Agent Party</title>
    
    <!-- 默认描述与关键词 (JS加载前或加载失败时显示) -->
    <meta name="description" content="Super Agent Party (SAP) 是一款开源的全能型 AI 伴侣与智能体平台。它集成了 AI 桌面女友、AI 虚拟主播、社交软件机器人、AI 浏览器助手及智能家居控制等功能。立即体验，打造属于你的个性化数字生命与全能管家。">
    <meta name="keywords" content="AI Companion, AI伴侣, 桌面女友, 虚拟主播, neuro sama like, QQ机器人, 飞书机器人, telegram 机器人, Discord 机器人, AI游戏, AI智能家居, AI浏览器, 开源项目">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {

    <style>
        /* --- 样式保持不变 --- */
        body { font-family: 'JetBrains Mono', monospace; scroll-behavior: smooth; }
        .matrix-bg {
            background-color: #ffffff;
            background-image: radial-gradient(#ccc 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .dark .matrix-bg {
            background-color: #050505;
            background-image: radial-gradient(#222 1px, transparent 1px);
        }

        /* 导航栏样式 */
        .nav-link { position: relative; display: inline-block; }
        .nav-link::before, .nav-link::after { display: inline-block; opacity: 0; transition: transform 0.3s, opacity 0.2s; color: #FFD700; }
        .nav-link::before { content: '['; margin-right: 5px; transform: translateX(10px); }
        .nav-link::after { content: ']'; margin-left: 5px; transform: translateX(-10px); }
        .nav-link:hover::before, .nav-link:hover::after { opacity: 1; transform: translateX(0); }
        .dark-icon { display: none; }
        .light-icon { display: inline-block; }
        .dark .dark-icon { display: inline-block; }
        .dark .light-icon { display: none; }

        /* Prose / Markdown 样式 */
        .prose { max-width: 100%; font-size: 1rem; line-height: 1.75; }
        .prose h1, .prose h2, .prose h3 { scroll-margin-top: 5rem; color: #111827; font-weight: 800; }
        .dark .prose h1, .dark .prose h2, .dark .prose h3 { color: #ffffff; }
        .prose h1 { font-size: 2.25rem; margin-bottom: 1.5rem; margin-top: 2.5rem; line-height: 1.2; }
        .prose h2 { font-size: 1.5rem; margin-bottom: 1.25rem; margin-top: 2rem; border-bottom: 3px solid #FFD700; padding-bottom: 0.25rem; display: inline-block; }
        .prose h3 { font-size: 1.25rem; margin-top: 1.5rem; margin-bottom: 0.75rem; }
        .prose p { margin-bottom: 1.25rem; color: #374151; }
        .dark .prose p { color: #D1D5DB; }
        .prose ul, .prose ol { padding-left: 2rem !important; margin-bottom: 1.5rem !important; display: block !important; list-style-position: outside !important; }
        .prose ul { list-style-type: disc !important; }
        .prose ol { list-style-type: decimal !important; }
        .prose li { display: list-item !important; margin-bottom: 0.5rem !important; padding-left: 0.3rem !important; }
        .prose ul ul, .prose ol ol { margin-top: 0.5rem !important; margin-bottom: 0.5rem !important; padding-left: 1.5rem !important; list-style-type: circle !important; }
        
        .prose code { background: #f3f4f6; padding: 2px 6px; border-radius: 4px; font-family: 'JetBrains Mono', monospace; font-size: 0.9em; color: #eb5757; }
        .dark .prose code { background: #2d2d2d; color: #FFD700; }
        .prose pre { background: #1a1a1a; padding: 1.25rem; overflow-x: auto; margin: 1.5rem 0; border: 1px solid #333; border-radius: 4px; box-shadow: 4px 4px 0px #000; }
        .dark .prose pre { border-color: #444; box-shadow: 4px 4px 0px #FFD700; }
        .prose pre code { background: transparent !important; color: #e5e7eb !important; padding: 0 !important; font-size: 0.875rem; border-radius: 0; }
        
        .prose img { max-width: 100%; height: auto; margin: 2.5rem auto; display: block; border-radius: 8px; filter: drop-shadow(6px 6px 0px #FFD700); }
        .dark .prose img { filter: drop-shadow(6px 6px 0px #FFD700); }
        
        .prose a { color: #2563EB; text-decoration: underline; font-weight: 600; transition: color 0.2s; }
        .prose a:hover { color: #FFD700; background: #000; }
        .dark .prose a { color: #FFD700; }
        .dark .prose a:hover { background: #fff; color: #000; }
        
        .prose blockquote { position: relative; margin: 2rem 0; padding: 1rem 1.5rem; border: 2px solid #000; background-color: #fff; box-shadow: 4px 4px 0px #FFD700; border-radius: 0px; color: #000; font-style: normal; font-weight: 500; }
        .prose blockquote::before { content: ">> INPUT_DATA:"; display: block; font-size: 0.75rem; font-weight: 800; color: #FFD700; background: #000; width: fit-content; padding: 2px 6px; margin-bottom: 0.5rem; margin-left: -1.6rem; }
        .dark .prose blockquote { background-color: #111; border-color: #FFD700; color: #e5e7eb; box-shadow: 4px 4px 0px #333; }
        .dark .prose blockquote::before { background: #FFD700; color: #000; }

        #toc a.active { color: #FFD700; border-left-color: #FFD700; font-weight: 800; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="matrix-bg text-gray-900 dark:text-gray-200 min-h-screen flex flex-col transition-colors duration-300">

    <!-- 顶部导航 (与主页一致) -->
    <nav class="fixed top-0 w-full z-50 bg-white/90 dark:bg-geekDark/90 backdrop-blur-md border-b-2 border-black dark:border-gray-800 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="index.html" class="text-lg font-bold tracking-tighter border-2 border-transparent hover:border-black dark:hover:border-geekYellow px-2 py-1 transition-all">Super Agent Party</a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="nav-link font-bold text-sm" data-i18n="home">Home</a>
                    <a href="download.html" class="nav-link font-bold text-sm" data-i18n="download">Download</a>
                    <a href="plugins.html" class="nav-link font-bold text-sm" data-i18n="plugins">Plugins</a>
                    <a href="blog.html" class="nav-link font-bold text-sm" data-i18n="blog">Blog</a>
                    <div class="h-4 w-px bg-gray-400 dark:bg-gray-700 mx-2"></div>
                    <button id="theme-toggle" onclick="toggleTheme()" class="p-2 hover:bg-gray-200 dark:hover:bg-gray-800 rounded-sm transition-colors">
                        <span class="light-icon"><i class="fas fa-sun"></i></span>
                        <span class="dark-icon"><i class="fas fa-moon text-geekYellow"></i></span>
                    </button>
                    <button id="lang-toggle" onclick="toggleLanguage()" class="text-xs border border-gray-300 dark:border-gray-700 px-3 py-1 rounded-sm hover:bg-black hover:text-white dark:hover:bg-geekYellow dark:hover:text-black transition-colors font-bold">
                       中文
                    </button>
                    <a href="https://github.com/heshengtao/super-agent-party" target="_blank" class="flex items-center space-x-2 bg-black text-white dark:bg-white dark:text-black px-3 py-1 text-xs font-bold hover:opacity-80 transition-opacity">
                        <i class="fab fa-github"></i>
                        <span class="github-stars">-</span>
                        <span data-i18n="github">GitHub</span>
                    </a>
                </div>
                <button id="mobile-menu-button" class="md:hidden p-2 text-xl">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden border-t border-black dark:border-gray-800 bg-white dark:bg-geekDark">
            <a href="index.html" class="block px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-900 font-bold" data-i18n="home">Home</a>
            <a href="download.html" class="block px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-900 font-bold" data-i18n="download">Download</a>
            <a href="plugins.html" class="block px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-900 font-bold" data-i18n="plugins">Plugins</a>
            <a href="blog.html" class="block px-4 py-3 hover:bg-gray-100 dark:hover:bg-gray-900 font-bold" data-i18n="blog">Blog</a>
        </div>
    </nav>

    <main class="flex-grow pt-24 pb-12 px-4 max-w-6xl mx-auto w-full">
        <!-- Back Link -->
        <div class="mb-4 text-sm font-mono">
            <a href="blog.html" class="hover:text-geekYellow hover:underline">
                <i class="fas fa-arrow-left mr-1"></i> <span data-i18n="back_to_blog">Back to Blog</span>
            </a>
        </div>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Left: Article -->
            <div class="flex-grow lg:w-3/4">
                <article class="bg-white/90 dark:bg-geekDark/90 p-8 md:p-12 border border-black dark:border-gray-700 shadow-[8px_8px_0px_#000] dark:shadow-[8px_8px_0px_#FFD700]">
                    <div class="mb-8 border-b border-dashed border-gray-400 dark:border-gray-600 pb-6">
                        <div id="meta-tags" class="flex space-x-2 mb-4"></div>
                        <h1 id="article-title" class="text-3xl md:text-4xl font-black mb-2 dark:text-white" data-i18n="loading">Loading...</h1>
                        <div class="text-sm font-mono text-gray-500">
                            <span id="article-date">--/--/----</span> | <span id="article-file">source.md</span>
                        </div>
                    </div>

                    <div id="markdown-content" class="prose dark:prose-invert">
                        <div class="animate-pulse space-y-4">
                            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-3/4"></div>
                            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded"></div>
                            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-5/6"></div>
                        </div>
                    </div>
                </article>
            </div>

            <!-- Right: TOC -->
            <aside class="hidden lg:block lg:w-1/4">
                <div class="sticky top-24 border border-black dark:border-gray-700 bg-white dark:bg-geekDark p-6 shadow-[4px_4px_0px_#000] dark:shadow-[4px_4px_0px_#FFD700]">
                    <h3 class="text-lg font-black mb-4 uppercase tracking-tighter border-b-2 border-geekYellow inline-block" data-i18n="toc_title">Table of Contents</h3>
                    <nav id="toc" class="space-y-2 text-sm overflow-y-auto max-h-[70vh]">
                    </nav>
                </div>
            </aside>
        </div>
    </main>

    <script>
        // 移动端菜单
        document.getElementById('mobile-menu-button').onclick = function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        }

        // TOC 生成
        function generateTOC() {
            const content = document.getElementById('markdown-content');
            const toc = document.getElementById('toc');
            const headings = content.querySelectorAll('h1, h2');
            const currentLang = localStorage.getItem('lang') || 'en';
            const noHeadingsText = typeof getTranslation === 'function' ? getTranslation('no_headings', currentLang) : 'No headings';

            if (headings.length === 0) {
                toc.innerHTML = `<p class="text-gray-400 italic">${noHeadingsText}</p>`;
                return;
            }

            toc.innerHTML = '';
            headings.forEach((heading, index) => {
                const id = `heading-${index}`;
                heading.setAttribute('id', id);

                const link = document.createElement('a');
                link.href = `#${id}`;
                link.textContent = heading.textContent;
                link.className = 'block transition-all duration-200 hover:text-geekYellow py-1 border-l-2 border-transparent pl-3';
                
                if (heading.tagName === 'H1') {
                    link.classList.add('font-bold', 'text-gray-900', 'dark:text-white');
                } else {
                    link.classList.add('ml-4', 'text-gray-500', 'dark:text-gray-400', 'text-xs');
                }
                toc.appendChild(link);
            });
        }

        // 解析 Front Matter
        function parseFrontMatter(text) {
            const pattern = /^---[\s\S]*?---/;
            const match = text.match(pattern);
            if (!match) return { attributes: {}, body: text };
            const frontMatterBlock = match[0];
            const body = text.replace(pattern, '').trim();
            const attributes = {};
            
            frontMatterBlock.split('\n').forEach(line => {
                const colonIndex = line.indexOf(':');
                if (colonIndex > 0) {
                    const key = line.slice(0, colonIndex).trim();
                    let value = line.slice(colonIndex + 1).trim();
                    // 去除引号
                    if (value.startsWith('"') && value.endsWith('"')) value = value.slice(1, -1);
                    if (value.startsWith("'") && value.endsWith("'")) value = value.slice(1, -1);
                    
                    if (key !== '---') attributes[key] = value;
                }
            });
            return { attributes, body };
        }

        // 核心：加载文章并更新 Meta
        async function loadArticle() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');
            const lang = localStorage.getItem('lang') || params.get('lang') || 'en';

            if (!slug) {
                window.location.href = 'blog.html';
                return;
            }

            try {
                const response = await fetch(`posts/${lang}/${slug}.md`);
                if (!response.ok) throw new Error("Article not found");
                const text = await response.text();

                // 1. 解析内容
                const { attributes, body } = parseFrontMatter(text);

                // 2. 更新文章元信息 (DOM显示)
                document.getElementById('article-title').textContent = attributes.title || 'Untitled';
                document.getElementById('article-date').textContent = attributes.date || '';
                document.getElementById('article-file').textContent = `${slug}.md`;
                
                // 3. 更新 Tags
                let tagList = [];
                if (attributes.tags) {
                    const tagsStr = attributes.tags.toString().replace(/[\[\]"]/g, '');
                    tagList = tagsStr.split(',').map(t => t.trim()).filter(t => t);
                    const tagsHtml = tagList.map(t => 
                        `<span class="text-xs font-bold bg-geekYellow text-black px-2 py-0.5 rounded-sm mr-1">${t}</span>`
                    ).join('');
                    document.getElementById('meta-tags').innerHTML = tagsHtml;
                }

                // --- 新增：动态更新页面 Meta 信息 (Title, Description, Keywords) ---
                
                // A. 更新 Title
                if (attributes.title) {
                    document.title = `${attributes.title} - Super Agent Party`;
                }

                // B. 更新 Description
                // 优先使用 Markdown 里的 description 字段，没有则使用 summary，再没有则使用默认
                const metaDescription = document.querySelector('meta[name="description"]');
                const defaultDesc = "Super Agent Party (SAP) 是一款开源的全能型 AI 伴侣与智能体平台。";
                if (metaDescription) {
                    if (attributes.description) {
                        metaDescription.setAttribute('content', attributes.description);
                    } else if (attributes.summary) {
                        metaDescription.setAttribute('content', attributes.summary);
                    } else {
                        // 如果文章没有描述，尝试截取文章正文的前150个字符作为描述（可选）
                        // const cleanBody = body.replace(/[#*`]/g, '').slice(0, 150) + '...';
                        // metaDescription.setAttribute('content', cleanBody);
                        
                        // 或者保持默认
                        metaDescription.setAttribute('content', defaultDesc);
                    }
                }

                // C. 更新 Keywords
                // 将 Markdown 里的 tags 转换成 keywords
                const metaKeywords = document.querySelector('meta[name="keywords"]');
                const defaultKeywords = "AI Companion, AI伴侣, 开源项目";
                if (metaKeywords) {
                    if (tagList.length > 0) {
                        // 保留部分核心关键词，加上文章特定的tags
                        const newKeywords = tagList.join(', ') + ", Super Agent Party, AI Agent";
                        metaKeywords.setAttribute('content', newKeywords);
                    } else {
                        metaKeywords.setAttribute('content', defaultKeywords);
                    }
                }
                // --- Meta 更新结束 ---

                const basePath = `posts/${lang}/`;
                const renderer = new marked.Renderer();

                // 修复图片渲染
                renderer.image = function(token, title, text) {
                    let href = '', imgTitle = '', imgText = '';
                    if (typeof token === 'object' && token !== null) {
                        href = token.href || ''; imgTitle = token.title || ''; imgText = token.text || '';
                    } else {
                        href = token; imgTitle = title; imgText = text;
                    }
                    if (!href) return '';
                    if (!href.startsWith('http') && !href.startsWith('//') && !href.startsWith('/') && !href.startsWith('data:')) {
                        href = basePath + href;
                    }
                    const isSmall = /shields\.io|badge|icon|button/i.test(href) || /icon|small|inline|badge/i.test(imgText);
                    const titlePart = imgTitle ? `title="${imgTitle}"` : '';

                    if (isSmall) {
                        return `<img src="${href}" alt="${imgText}" ${titlePart} style="display:inline-block!important;vertical-align:middle!important;margin:0 4px 0 0!important;width:auto!important;height:auto!important;box-shadow:none!important;border-radius:0!important;background:transparent!important;filter:none!important;">`;
                    } else {
                        return `<figure class="my-8"><img src="${href}" alt="${imgText}" ${titlePart} class="mx-auto max-h-[600px] object-contain" loading="lazy" style="background:transparent;">${imgTitle ? `<figcaption class="text-center text-sm text-gray-500 mt-2 italic font-mono">${imgTitle}</figcaption>` : ''}</figure>`;
                    }
                };
                
                // 修复链接渲染
                renderer.link = function(token, title, text) {
                    let finalHref = '', finalTitle = '', content = '';
                    if (typeof token === 'object' && token !== null) {
                        finalHref = token.href; finalTitle = token.title ? `title="${token.title}"` : '';
                        content = (token.tokens && token.tokens.length > 0) ? this.parser.parseInline(token.tokens) : token.text;
                    } else {
                        finalHref = token; finalTitle = title ? `title="${title}"` : ''; content = text;
                    }
                    if (finalHref && !finalHref.startsWith('http') && !finalHref.startsWith('//') && !finalHref.startsWith('/') && !finalHref.startsWith('#')) {
                        finalHref = basePath + finalHref;
                    }
                    return `<a href="${finalHref}" ${finalTitle} target="_blank" style="display:inline-block;text-decoration:none;">${content}</a>`;
                };

                let htmlContent = marked.parse(body, { renderer: renderer });
                htmlContent = htmlContent.replace(/src="([^"]+)"/g, (match, src) => {
                    if (!src.startsWith('http') && !src.startsWith('//') && !src.startsWith('/') && !src.startsWith('data:')) {
                        const cleanSrc = src.replace(/^\.\//, '');
                        return `src="${basePath}${cleanSrc}"`;
                    }
                    return match;
                });

                document.getElementById('markdown-content').innerHTML = htmlContent;
                generateTOC();

            } catch (e) {
                console.error(e);
                const errorText = typeof getTranslation === 'function' ? getTranslation('error_404', lang) : 'Article not found.';
                document.getElementById('markdown-content').innerHTML = `<div class="p-4 border border-red-500 bg-red-50 text-red-700 font-bold rounded"><i class="fas fa-exclamation-triangle mr-2"></i> ${errorText}</div>`;
            }
        }

        document.addEventListener('languageChanged', (e) => loadArticle());
        document.addEventListener('DOMContentLoaded', loadArticle);
    </script>
</body>
